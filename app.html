<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
</head>
<body>
    <div id="root">
        <!-- Компоненты React будут сюда вставлены -->
        <h1>Welcome to the Budget Planner</h1>
        
        <!-- Форма для добавления транзакций -->
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="type">Type:</label>
                <select id="type" name="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        
        <!-- Форма для добавления целей -->
        <section id="add-goal">
            <h2>Add Goal</h2>
            <form>
                <label for="goalName">Goal Name:</label>
                <input type="text" id="goalName" name="goalName" required>
                
                <label for="targetAmount">Target Amount:</label>
                <input type="number" id="targetAmount" name="targetAmount" required>
                
                <button type="submit">Add Goal</button>
            </form>
        </section>
        
        <!-- Секции для отображения транзакций и целей -->
        <section id="transactions">
            <h2>Transactions</h2>
            <div id="transactions-list"></div>
        </section>
        
        <section id="goals">
            <h2>Goals</h2>
            <div id="goals-list"></div>
        </section>
    </div>

    <script src="path/to/your/compiled/react/app.js"></script>
</body>
</html>
